# azure-pipelines.yml
jobs:
- job: MacOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
    - bash: |
        echo Hello from macOS Agent!
        pwd
        echo create SDKs folder
        mkdir ~/SDKs/
        mkdir ~/SDKs/JuceLibrary
        cd ~/SDKs/JuceLibrary
        pwd
        echo clone JuceLibrary v5.1.2
        git clone https://github.com/WeAreROLI/JUCE.git 5.1.2
        cd 5.1.2
        pwd
        echo Build Projucer in Xcode
    - task: Xcode@5
      inputs:
        actions: 'build'
        configuration: 'Debug'
        sdk: 'macosx10.13'
        xcWorkspacePath: '../../../../../SDKs/JuceLibrary/5.1.2/extras/Projucer/Builds/MacOSX/Projucer.xcodeproj'
        xcodeVersion: '9'

- job: Windows
  pool:
    vmImage: 'vs2015-win2012r2'
  steps:
    - bash: |
        echo Hello from windows Agent!
        pwd
        echo create SDKs folder
        mkdir /c/SDKs/
        mkdir /c/SDKs/JuceLibrary
        cd /c/SDKs/JuceLibrary
        pwd
        echo clone JuceLibrary v5.1.2
        git clone https://github.com/WeAreROLI/JUCE.git 5.1.2
        cd 5.1.2
        pwd
