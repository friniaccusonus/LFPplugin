# azure-pipelines.yml
jobs:
- job: MacOS
  pool:
    vmImage: 'macOS-10.13'
  steps:
    - bash: |
        echo Hello from macOS Agent!
        pwd
        echo create SDKs folder
        mkdir ~/SDKs
        cd ~/SDKs

- job: Windows
  pool:
    vmImage: 'vs2015-win2012r2'
  steps:
    - bash: |
        echo Hello from windows Agent!
        pwd
        echo create SDKs folder
        mkdir C:\SDKs
        cd C:\SDKs